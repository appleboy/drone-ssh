kind: pipeline
name: release-binary
platform:
  arch: amd64
  os: linux
steps:
- commands:
  - export PATH=$PATH:$GOPATH/bin
  - make release
  image: techknowlogick/xgo:go-1.19.x
  name: build-all-binary
  pull: always
  when:
    event:
    - tag
- image: plugins/github-release
  name: deploy-all-binary
  pull: always
  settings:
    api_key:
      from_secret: github_release_api_key
    files:
    - dist/release/*
  when:
    event:
    - tag
trigger:
  ref:
  - refs/tags/**
---
depends_on:
- linux-amd64
- linux-arm64
- linux-arm
- release-binary
kind: pipeline
name: notifications
platform:
  arch: amd64
  os: linux
steps:
- image: plugins/manifest
  name: manifest
  pull: always
  settings:
    ignore_missing: true
    password:
      from_secret: docker_password
    spec: docker/manifest.tmpl
    username:
      from_secret: docker_username
trigger:
  ref:
  - refs/heads/master
  - refs/tags/**
